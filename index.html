<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Survey</title>
  </head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">Language Survey</h1>
  </div>
  <form id="response"> 
  <div class="form-group">
    <label for="ans1">What would you like to accomplish through programming?</label>
    <input type="text" class="form-control form-control-lg" id="ans1" aria-describedby="question1answer">
  </div>
  <div class="form-group">
    <label for="ans2">What will your first project be?</label>
    <input type="text" class="form-control form-control-lg" id="ans2" aria-describedby="question2answer">
  </div>
  <div class="form-group">
    <label for="ans3">How long do you plan on pursuing programming?</label>
    <input type="text" class="form-control form-control-lg" id="ans3" aria-describedby="question3answer">
  </div>
  <div class="form-group">
    <label for="ans4">If you could have ANY animal as a pet, what would it be?</label>
    <input type="text" class="form-control form-control-lg" id="ans4" aria-describedby="question4answer">  
  </div>
  <div class="form-group">
    <label for="ans5">How accurate do you think this quiz will be?</label>
    <input type="text" class="form-control form-control-lg" id="ans5" aria-describedby="question5answer">
  </div>
    <button type="submit" class="btn btn-primary">RESULTS</button>
  </form>
  <div id="results">
    <p id="rez">here is your result... <br><span id="result"></span></p>
  </div>
</body>
</html>
